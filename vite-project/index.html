<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Playlist Builder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body style="background-color:cadetblue;">
    <br>
    <h1 style="text-align: center;" class="fjalla-one-regular"><u>Music Playlist Builder</u></h1>
    <div class="color_button_container">
        <button class="lightmode" id="light_color">Light Mode</button>
        <button class="darkmode" id="dark_color">Dark Mode</button>
    </div>
    <br>
    <h2><u>Add Song</u></h2>
    <section class="form-parent">
        <form id="form">
            <div>
                <label for="song_name" style="font-size: 20px;">Song Name:</label> 
                
                <input style="font-size: 16px;" type="text" id="song_name"
                placeholder="Song Name..">
            </div>
            <br>

            <div>
                <label for="genre_name" style="font-size: 20px;">Genre Name:</label> 
                
                <input style="font-size: 16px;" type="text" id="genre_name"
                placeholder="Genre Name..">
            </div>
            <br>

            <div>
                <label for="image_link" style="font-size: 20px;">Image Link:</label> 
                
                <input style="font-size: 16px;" type="text" id="image_link"
                placeholder="Image Link..">
            </div>

            <br>
            <button type="submit" class="submit_button">Submit</button>
        </form>
    </section>
    <br>

    <h2><u>Search Song</u></h2>
    <section class="search-form-parent">
        <form id="search-form">
            <div>
                <label for="search_name" style="font-size: 20px;">Search Up Name:</label> 
                
                <input style="font-size: 16px;" type="text" id="search-input" placeholder="Search Name...">
            </div>
            <br>

            <div>
                <label for="search_genre" style="font-size: 20px;">Search Up Genre:</label> 
                
                <input style="font-size: 16px;" type="text" id="search-input" placeholder="Search Genre...">
            </div>
            <br>
            
            <button type="submit" class="submit_button">Search</button>
    
        </form>
    </section>

    <br>

    <div id="cardContainer" class="cardcontainer">
        
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
